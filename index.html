<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <section class="result">
                    <h1 class="title">Your Result</h1>
                    <div class="score-circle">
                        <div class="big-num">76</div>
                        <div class="small-text">of 100</div>
                    </div>
                    <h4>Great</h4>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </section>
                <section class="summary">
                    <h2 class="title">Summary</h2>
                    <div class="box-result">
                        <div class="reaction"><img src="./assets/images/icon-reaction.svg" alt="raction icon" />Reaction</div>
                        <div class="score"><span>80</span> / 100</div>
                    </div>
                    <div class="box-result">
                        <div class="memory"><img src="./assets/images/icon-memory.svg" alt="memory icon" />Memory</div>
                        <div class="score"><span>92</span> / 100</div>
                    </div>
                    <div class="box-result">
                        <div class="verbal"><img src="./assets/images/icon-verbal.svg" alt="verbal icon" />Verbal</div>
                        <div class="score"><span>61</span> / 100</div>
                    </div>
                    <div class="box-result">
                        <div class="visual"><img src="./assets/images/icon-visual.svg" alt="visual icon" />Visual</div>
                        <div class="score"><span>72</span> / 100</div>
                    </div>
                    <button class="continue" type="button">Continue</button>
                </section>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub"
                    target="_blank"
                    rel="noopener noreferer"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/cipdanila" target="_blank" rel="noopener noreferer">Ciprian Danila</a>.
            </div>
        </footer>
    </body>
</html>
